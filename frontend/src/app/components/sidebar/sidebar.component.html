<div class="flex flex-col w-64 h-screen px-4 py-8 bg-white border-r dark:bg-gray-800 dark:border-gray-600">
    <h2 class="text-3xl font-semibold text-center text-gray-800 dark:text-white">SocialApp</h2>

    <div class="flex flex-col justify-between flex-1 mt-6">
        <nav>
            <a routerLink="/dashboard" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                [routerLinkActiveOptions]="{exact: true}"
                class="flex items-center px-4 py-2 text-gray-700 rounded-md dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                <span class="mx-4 font-medium">Dashboard</span>
            </a>

            <a routerLink="/dashboard/composer" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                class="flex items-center px-4 py-2 mt-5 text-gray-700 rounded-md dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                <span class="mx-4 font-medium">Composer</span>
            </a>

            <a routerLink="/dashboard/calendar" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                class="flex items-center px-4 py-2 mt-5 text-gray-700 rounded-md dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                <span class="mx-4 font-medium">Calendar</span>
            </a>

            <a routerLink="/accounts" routerLinkActive="bg-gray-200 dark:bg-gray-700"
                class="flex items-center px-4 py-2 mt-5 text-gray-700 rounded-md dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                <span class="mx-4 font-medium">Accounts</span>
            </a>
        </nav>

        <div class="flex items-center px-4 -mx-2">
            <img class="object-cover mx-2 rounded-full h-9 w-9"
                src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                alt="avatar" />
            <h4 class="mx-2 font-medium text-gray-800 dark:text-gray-200">John Doe</h4>
        </div>
    </div>
</div>
